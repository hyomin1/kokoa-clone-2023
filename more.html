<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-sharp fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="more-music fa-solid fa-music fa-lg"></i></span>
        <span class="screen-header__span">
          
          <span class="screen-header__dot"></span>
          <a href="settings.html"><i class="fa-solid fa-gear fa-lg sceen-header__dot__icon"></i></a>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avatar user-component__avatar--xl"
            src="screenshots/profile.jpg"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Hyomin</h4>

            <h6 class="user-component__subtitle">+82 010-3677-5729 <span>!</span></span></h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
        
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar-check fa-2x"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-money-check-dollar fa-2x"></i>
          <span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-face-smile fa-2x"></i></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-brush fa-2x"></i>
          <span>Themes</span>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-quote-right"></i>
            </div>

            <span class="more-suggestions__icon-text">Kakao Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-regular fa-face-smile"></i>
            </div>

            <span class="more-suggestions__icon-text">kakao friends</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-gamepad"></i>
            </div>

            <span class="more-suggestions__icon-text">Friends Game</span>
          </div>
        </div>

      </div>

    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li calss="nav__li">
          <a class="nav__link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li calss="nav__li">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li calss="nav__li">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li calss="nav__li">
          <a class="nav__link" href="more.html">
            <span class="nav__notification2"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <script
      src="https://kit.fontawesome.com/59623cb07b.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
